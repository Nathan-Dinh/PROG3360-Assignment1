name: CI/CD Pipeline

# Trigger the workflow when a push or pull request is made to the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Part 3 Job 1: Build & Test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Unit tests (product-service)
        run: mvn -B test
        working-directory: assignment1-product-service

      - name: Unit tests (order-service)
        run: mvn -B test
        working-directory: assignment1-order-service

      # Part 3: Upload test reports as artifacts
      # upload-artifact: https://github.com/actions/upload-artifact
      # Surefire report path: https://maven.apache.org/surefire/maven-surefire-plugin/
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            assignment1-product-service/target/surefire-reports
            assignment1-order-service/target/surefire-reports

  # Part 3 Job 2: Docker Build & Integration Test
  docker-build:
    runs-on: ubuntu-latest
    # Runs only after 'build-and-test' succeeds.
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build product-service and order-service images from Dockerfiles
      - name: Build Docker images
        run: docker compose build

      # Start containers and wait until healthchecks pass
      # ref: https://docs.docker.com/reference/cli/docker/compose/up/#--wait
      - name: Start services
        run: docker compose up -d --wait

      # Integration test with curl
      # curl commands to verify endpoints respond
      - name: Verify endpoints
        run: |
          curl -sf http://localhost:6767/actuator/health
          curl -sf http://localhost:7676/actuator/health
          curl -sf http://localhost:6767/products
          curl -sf http://localhost:7676/orders
